# fly.toml file for unified Trello app deployment
app = "trello-unified"
primary_region = "ams"

[build]
  builder = "dockerfile"
  dockerfile = "Dockerfile.unified.simple"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 2

[env]
  RAILS_ENV = "production"
  RAILS_LOG_LEVEL = "info"
  DB_HOST = "trello-db.internal"
  DB_NAME = "trello_backend"
  DB_USERNAME = "postgres"
  DB_PASSWORD = "postgres"
  SECRET_KEY_BASE = "your-secret-key-base-here"
  FRONTEND_URL = "https://trello-unified.fly.dev"
  RAILS_HOST = "trello-unified.fly.dev"
  NODE_ENV = "production"
  BACKEND_URL = "http://localhost:8080"
  PORT = "8080"